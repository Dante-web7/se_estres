<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{url_for('static', filename='registro_usuario.css')}}">
</head>
<body>
    <div class="registration-container">
        <h2>Registro de Usuario</h2>
        <p>Solo para estudiantes de la facultad "INGENIERIA DE SISTEMAS"</p>
        <form action="{{url_for('guardar_datos')}}" method="post">
            <div class="form-section">
                <h3>Datos Generales</h3>
                <label for="nombre">Nombre completo: </label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="edad">Edad: </label>
                <input type="number" name="edad" id="edad" required>

                <label for="sex">Sexo: </label>
                <select name="sex" id="sex" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>

                <label for="num_celular">Número de Celular: </label>
                <input type="tel" id="num_celular" name="num_celular" required>

                <!-- Opcional: puedes agregar estos campos si consideras necesario -->
                <label for="email">Correo Electrónico: </label>
                <input type="email" id="email" name="email" required>

                <label for="direccion">Dirección: </label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="region">Región: </label>
                <select name="region" id="region" required>
                    <option value="Costa">Costa</option>
                    <option value="Sierra">Sierra</option>
                    <option value="Selva">Selva</option>
                </select>

                <label for="zona">Zona: </label>
                <select name="zona" id="zona" required>
                    <option value="Urbana">Urbana</option>
                    <option value="Rural">Rural</option>
                </select>

            </div>

            <div class="form-section">
                <h3>Datos Académicos</h3>

                <label for="codigo">Código: </label>
                <input type="tel" id="codigo" name="codigo" required>

                <label for="ciclo">Ciclo: </label>
                <select name="ciclo" id="ciclo" required>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                    <option value="VI">VI</option>
                    <option value="VII">VII</option>
                    <option value="VIII">VIII</option>
                    <option value="IX">IX</option>
                    <option value="X">X</option>
                </select>

                <label for="seccion">Sección: </label>
                <select name="seccion" id="seccion" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>

                <label for="turno">Turno: </label>
                <select name="turno" id="turno" required>
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                </select>
            </div>

            <button type="submit">Registrar y Comenzar Test</button>
        </form>
    </div>
</body>
</html>
